<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Pipeline</title>
</head>
<body>
<p>This is a ID: </p> 
<p th:text="${pipeline.getId()}">VALUE</p>

<p>This is a Code: </p> 
<p th:text="${pipeline.getPipelinecode()}">VALUE</p>

<p>This is a Name:</p> 
<p th:text="${pipeline.getPipelinename()}">VALUE</p>

<p>Pipes into pipelines:</p> 
<!-- <p th:text="${pipeline.getPipes()}">VALUE</p> -->
 
<p th:text="${pipeline.getPipes()} ?: 'No pipes'"></p>
<br/>

<p>Total anticorrosion work:</p> 
<p th:text="${pipeline.getTotalAnticorrosionWork()}">VALUE</p>

<p>Total anticorrosion work(Cold):</p> 
<p th:text="${pipeline.getTotalAnticorrosionWorkForCold()}">VALUE</p>

<p>Total anticorrosion work(Hot):</p> 
<p th:text="${pipeline.getTotalAnticorrosionWorkForHot()}">VALUE</p>


<a th:href="@{/pipelines/{id}/edit(id=${pipeline.getId()})}">Edit</a>
<br/>

<a th:href = "@{/pipelines/{id}/pipes(id=${pipeline.getId()})}">Show pipes into System</a>

<form th:method="DELETE" th:action="@{/pipelines/{id}(id=${pipeline.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
