<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update pipe</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/pipes/{id}(id=${pipe.getId()})}" th:object="${pipe}">
    <label for="diameter">Enter diameter: </label>
    <input type="text" th:field="*{diameter}" id="diameter"/>
   
   <br/>
    <label for="length">Enter length: </label>
    <input type="text" step="0.01" min=0 th:field="*{length}" id="length"/>
    
    <br/>
    <label for="temperatureflow">Enter temperatureflow: </label>
    <input type="text" th:field="*{temperatureflow}" id="temperatureflow"/>
    
   
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
